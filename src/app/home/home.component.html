<div *ngIf="apod">
  <mat-card class="container">
    <h3 class="text-center">Astronomy Picture of the Day</h3>
    <mat-card-header>
      <img mat-card-avatar src="https://media.giphy.com/media/VLRRWXGuwHpny/giphy.gif">
      <mat-card-title>{{apod.title}}</mat-card-title>
      <mat-card-subtitle>{{apod.date | date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="apod.url">
    <mat-card-content>
      <p>{{apod.explanation}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button>Share</button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="!apod && !error" class="container">
  <mat-spinner class="center"></mat-spinner>
</div>

<div *ngIf="error">
  <mat-card class="container">
    {{error}}
  </mat-card>
</div>
